<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Stop watch</h1>
    <section class="container my-5 border py-5">
        <div>
            <h1 id="time" class="fw-bold fs-1 text-center">0</h1>
            <div class="d-flex justify-content-center gap-4">
        <button id="start" class="btn btn-primary px-5 ">Start</button>
        <button id="stop" class="btn btn-primary px-5">Stop</button>
        <button id="reset" class="btn btn-primary px-5">Reset</button>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/style.js"></script>

</body>

</html>
